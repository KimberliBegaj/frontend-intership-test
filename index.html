<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">

</head>

<body>

    <section class="hero-section">
        <div class="hero-image">
            <img src="images/image2.png" alt="Hero Placeholder">
        </div>
        <div class="hero-text">
            <h1>Add color to your  <br><span class="indent"> masterpiece</span>
            </h1>
            <button class="btn">Shop Now</button>
        </div>
    </section>

    <section class="product-section">
        <div class="product-card">
            <img src="images/image1.png" alt="Glide Placeholder">
            <p>GLIDE</p>
        </div>
        <div class="product-card">
            <img src="images/image1.png" alt="Magnetic Placeholder">
            <p>MAGNETIC CORE BOBBIN</p>
        </div>
        <div class="product-card">
            <img src="images/image1.png" alt="Premium Placeholder">
            <p>PREMIUM STABILIZER</p>
        </div>
    </section>

    <section class="carousel-section">
        <h2>FEATURED PRODUCTS</h2>
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide">
                        <img src="images/image1.png" alt="Product 1">
                        <p>EMBROIDERY STABILIZER</p>
                    </li>
                    <li class="glide__slide">
                        <img src="images/image1.png" alt="Product 2">
                        <p>CUBBIE GREY ELEPHANT</p>
                    </li>
                    <li class="glide__slide">
                        <img src="images/image1.png" alt="Product 3">
                        <p>KIMBERBELL CUP OF CHEER</p>
                    </li>
                    <li class="glide__slide">
                        <img src="images/image1.png" alt="Product 4">
                        <p>KIMBERBELL TWO SCOOPS</p>
                    </li>
                </ul>
            </div>

            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">‹</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">›</button>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="script.js"></script>
    </body>
    

</body>

</html>
